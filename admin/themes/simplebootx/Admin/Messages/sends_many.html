<admintpl file="header"/>
<link href="__PUBLIC__/simpleboot/bootstrap/css/bootstrap.min.css"  rel="stylesheet" type="text/css">
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>医生列表</a></li>
		</ul>
		<form class="js-ajax-form" action="{:U('messages/handle')}" method="post">
			<div class="row-fluid">
				<div class="table-actions">
					<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('messages/handle')}" data-subcheck="true" data-msg="确定发送？">发送</button>
				</div>
				<input id="msg_id" name="msg_id" type="hidden" value="{$msg_id}">
				<table class="table table-bordered">
					<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="100">医生名</th>
						<th width="100">头像</th>
						<th width="100">医院</th>
						<th width="100">科室</th>
						<th width="100">具体科室</th>
						<th width="100">职位</th>
						<th width="100">所属平台</th>
						<!--<th width="50">操作</th>-->
					</tr>
					</thead>
					<foreach name="list" item="vo">
						<tr>
							<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
							<td>{$vo.name}</td>
							<td><img src="{$vo.photo}" style="width: 50px;height: 50px;"/></td>
							<td>{$vo.hospital_n}</td>
							<td>{$vo.office_n}</td>
							<td>{$vo.tag_n}</td>
							<td>{$vo.position}</td>
							<td>
								<if condition="$vo.status eq 0">
									铁樵健康
								</if>
								<if condition="$vo.status eq 1">
									专家联盟
								</if>
							</td>
							<!--<td>
								<a href="{:U('messages/handle',array('id'=>$v['id'],'msg_id'=>$msg_id))}" class="btn btn-primary btn-small js-ajax-delete" data-msg="确定发送？">发送</a>
							</td>-->
						</tr>
					</foreach>
					<tfoot>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="100">医生名</th>
						<th width="100">头像</th>
						<th width="100">医院</th>
						<th width="100">科室</th>
						<th width="100">具体科室</th>
						<th width="100">职位</th>
						<th width="100">所属平台</th>
						<!--<th width="50">操作</th>-->
					</tr>
					</tfoot>
				</table>
				<div class="table-actions">
					<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('messages/handle')}" data-subcheck="true" data-msg="确定发送？">发送</button>
				</div>
				<div class="pagination">{$page}</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "{:L('CLOSE_PAGE')}",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
		});
	</script>
</body>
</html>

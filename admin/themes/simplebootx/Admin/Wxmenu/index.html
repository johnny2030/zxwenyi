<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('wxmenu/index')}">微信菜单信息</a></li>
			<li><a href="{:U('wxmenu/add')}">添加微信菜单</a></li>
		</ul>
		<form class="well form-search" method="post" id="cid-form" >
			<input type="text" name="name" style="width: 200px;" value="{$name}" placeholder="请输入菜单名">
			<button class="btn btn-primary">搜索</button>
			<a class="btn btn-danger" href="{:U('wxmenu/index')}">清空</a>
		</form>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/listorders')}">排序</button>
				<button class="btn btn-warning btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/toggle',array('status'=>1))}" data-subcheck="true" data-msg="确定使用？当前菜单将覆盖原有菜单！">使用</button>
				<button class="btn btn-warning btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/toggle',array('status'=>0))}" data-subcheck="true" data-msg="确定停用？原有菜单将全部删除！">停用</button>
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="20"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">排序</th>
						<th width="150">菜单名</th>
						<th width="250">链接地址</th>
						<th width="50">使用状态</th>
						<th width="100">更新时间</th>
						<th width="100">创建时间</th>
						<th width="150">操作</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
						<td><input name='listorders[{$vo.id}]' class="input input-order mr5" type='text' size='3' value='{$vo.listorder}'></td>
						<td>{$vo.name}</td>
						<td>{$vo.url}</td>
						<td>
							<if condition="$vo.status eq 0">
								未使用
							</if>
							<if condition="$vo.status eq 1">
								使用中
							</if>
						</td>
						<td>{$vo.update_time}</td>
						<td>{$vo.create_time}</td>
						<td>
							<a class="btn btn-primary btn-small js-ajax-submit" style="margin-top: 5px;" href="javascript:open_iframe_dialog('{:U('wxmenu/submenu',array('id'=>$vo['id']))}','{$vo.name}')">子菜单</a>
							<a style="margin-top: 5px;" href="{:U('wxmenu/edit',array('id'=>$vo['id']))}" class="btn btn-success btn-small">编辑</a>
							<a style="margin-top: 5px;" href="{:U('wxmenu/delete',array('id'=>$vo['id']))}" class="btn btn-danger btn-small js-ajax-delete" data-msg="确定删除？">删除</a>
						</td>
					</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="20"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">排序</th>
						<th width="150">菜单名</th>
						<th width="300">链接地址</th>
						<th width="50">使用状态</th>
						<th width="100">更新时间</th>
						<th width="100">创建时间</th>
						<th width="100">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/listorders')}">排序</button>
				<button class="btn btn-warning btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/toggle',array('status'=>1))}" data-subcheck="true" data-msg="确定使用？当前菜单将覆盖原有菜单！">使用</button>
				<button class="btn btn-warning btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/toggle')}" data-subcheck="true" data-msg="确定停用？原有菜单将全部删除！">停用</button>
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window()
		}, 2000);
		$(function() {
			$("#selected-cid").change(function() {
				$("#cid-form").submit();
			});
		});
	</script>
</body>
</html>

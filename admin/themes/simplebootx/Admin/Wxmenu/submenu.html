<admintpl file="header"/>
<link href="__PUBLIC__/simpleboot/bootstrap/css/bootstrap.min.css"  rel="stylesheet" type="text/css">
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('wxmenu/submenu',array('id'=>$id))}">子菜单</a></li>
			<li><a href="{:U('wxmenu/sub_add',array('id'=>$id))}">添加子菜单</a></li>
		</ul>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/listorders')}">排序</button>
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
				<tr>
					<th width="20"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
					<th width="50">排序</th>
					<th width="150">菜单名</th>
					<th width="300">链接地址</th>
					<th width="50">使用状态</th>
					<th width="100">更新时间</th>
					<th width="100">创建时间</th>
					<th width="100">操作</th>
				</tr>
				</thead>
				<foreach name="list" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
						<td><input name='listorders[{$vo.id}]' class="input input-order mr5" type='text' size='3' value='{$vo.listorder}'></td>
						<td>{$vo.name}</td>
						<td>{$vo.url}</td>
						<td>
							<if condition="$vo.status eq 0">
								未使用
							</if>
							<if condition="$vo.status eq 1">
								使用中
							</if>
						</td>
						<td>{$vo.update_time}</td>
						<td>{$vo.create_time}</td>
						<td>
							<a style="margin-top: 5px;" href="{:U('wxmenu/sub_edit',array('id'=>$vo['id'],'fid'=>$id))}" class="btn btn-success btn-small">编辑</a>
							<a style="margin-top: 5px;" href="{:U('wxmenu/delete',array('id'=>$vo['id']))}" class="btn btn-danger btn-small js-ajax-delete" data-msg="确定删除？">删除</a>
						</td>
					</tr>
				</foreach>
				<tfoot>
				<tr>
					<th width="20"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
					<th width="50">排序</th>
					<th width="150">菜单名</th>
					<th width="300">链接地址</th>
					<th width="50">使用状态</th>
					<th width="100">更新时间</th>
					<th width="100">创建时间</th>
					<th width="100">操作</th>
				</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/listorders')}">排序</button>
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('wxmenu/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "{:L('CLOSE_PAGE')}",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
		});
	</script>
</body>
</html>

<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('order/index')}">订单信息</a></li>
		</ul>
		<form class="well form-search" method="post" id="cid-form" >
			<input type="text" name="name" style="width: 200px;" value="{$name}" placeholder="请输入医生/患者姓名">
			<input type="text" name="start_time" value="{$start_time}" class="js-datetime" placeholder="请输入开始时间"/>
			<input type="text" name="end_time" value="{$end_time}" class="js-datetime" class="js-datetime" placeholder="请输入截止时间"/>
			<button class="btn btn-primary">搜索</button>
			<a class="btn btn-danger" href="{:U('order/index')}">清空</a>
		</form>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('order/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="60">订单号</th>
						<th width="50">医生</th>
						<th width="50">患者</th>
						<th width="50">金额</th>
						<th width="60">分成比例</th>
						<th width="60">医生收入</th>
						<th width="60">平台收入</th>
						<th width="60">交易时间</th>
						<th width="40">操作</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
						<td>{$vo.pay_id}</td>
						<td>{$vo.dname}</td>
						<td>{$vo.pname}</td>
						<td>{$vo.money}</td>
						<td>{$vo.proportion}%</td>
						<td>{$vo.dmoney}</td>
						<td>{$vo.wmoney}</td>
						<td>{$vo.time}</td>
						<td>
							<a style="margin-top: 5px;" href="{:U('order/delete',array('id'=>$vo['id']))}" class="btn btn-danger btn-small js-ajax-delete" data-msg="确定删除？">删除</a>
						</td>
					</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="60">订单号</th>
						<th width="50">医生</th>
						<th width="50">患者</th>
						<th width="50">金额</th>
						<th width="60">分成比例</th>
						<th width="60">医生收入</th>
						<th width="60">平台收入</th>
						<th width="60">交易时间</th>
						<th width="40">操作</th>
					</tr>
				</tfoot>
				<div>
					<strong>合计总收入：{$asum}&nbsp;&nbsp;&nbsp;&nbsp;平台总收入：{$wsum}</strong>
				</div>
			</table>
			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('order/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window()
		}, 2000);
		$(function() {
			$("#selected-cid").change(function() {
				$("#cid-form").submit();
			});
		});
	</script>
</body>
</html>

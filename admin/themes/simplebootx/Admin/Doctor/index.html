<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('doctor/index')}">医生信息</a></li>
		</ul>
		<form class="well form-search" method="post" id="cid-form" >
			<input type="text" name="name" style="width: 200px;" value="{$name}" placeholder="请输入医生姓名">
			<button class="btn btn-primary">搜索</button>
			<a class="btn btn-danger" href="{:U('doctor/index')}">清空</a>
		</form>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('doctor/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">医生姓名</th>
						<th width="30">头像</th>
						<th width="30">医院</th>
						<th width="50">科室</th>
						<th width="50">具体科室</th>
						<th width="80">职位</th>
						<th width="80">擅长</th>
						<th width="80">手机号</th>
						<th width="80">平台</th>
						<th width="100">关注时间</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
						<td>{$vo.name}</td>
						<td><img src="{$vo.photo}" style="width: 50px;height: 50px;"/></td>
						<td>{$vo.hospital_n}</td>
						<td>{$vo.office_n}</td>
						<td>{$vo.tag_n}</td>
						<td>{$vo.position}</td>
						<td>{$vo.genius}</td>
						<td>{$vo.phone}</td>
						<td>
							<if condition="$vo.status eq 0">
								铁樵健康
							</if>
							<if condition="$vo.status eq 1">
								专家联盟
							</if>
						</td>
						<td>{$vo.create_time}</td>
						<td>
							<a style="margin-top: 5px;" href="{:U('doctor/delete',array('id'=>$vo['id']))}" class="btn btn-danger btn-small js-ajax-delete" data-msg="确定删除？">删除</a>
						</td>
					</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">医生姓名</th>
						<th width="30">单位</th>
						<th width="30">医院</th>
						<th width="50">科室</th>
						<th width="50">具体科室</th>
						<th width="80">职位</th>
						<th width="80">擅长</th>
						<th width="80">手机号</th>
						<th width="80">平台</th>
						<th width="100">关注时间</th>
						<th width="100">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('doctor/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window()
		}, 2000);
		$(function() {
			$("#selected-cid").change(function() {
				$("#cid-form").submit();
			});
		});
	</script>
	<script type="text/javascript">
        //获取窗口的高度
        var windowHeight;
        //获取窗口的宽度
        var windowWidth;
        //获取弹窗的宽度
        var popWidth;
        //获取弹窗高度
        var popHeight;
        function init(){
            windowHeight=$(window).height();
            windowWidth=$(window).width();
            popHeight=$(".window").height();
            popWidth=$(".window").width();
        }
        //关闭窗口的方法
        function closeWindow(){
            $(".title img").click(function(){
                $(this).parent().parent().hide("slow");
            });
        }
        //定义弹出居中窗口的方法
        function popCenterWindow(){
            init();
            //计算弹出窗口的左上角Y的偏移量
            var popY=(windowHeight-popHeight)/2;
            var popX=(windowWidth-popWidth)/2;
            //alert('jihua.cnblogs.com');
            //设定窗口的位置
            $("#center").css("top",popY).css("left",popX).slideToggle("slow");
            closeWindow();
        }
	</script>
</body>
</html>

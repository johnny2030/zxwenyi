<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:U('doctor/index')}">医生信息</a></li>
		<li class="active"><a href="javascript:void(0);">编辑医生</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
		<input type="hidden" name="id" value="{$id}">
		<div class="row-fluid">
			<div class="span9">
				<table class="table table-bordered">
					<tr>
						<th>名字</th>
						<td>
							<input type="text" style="width: 150px;" id="name" name="name" value="{$name}" placeholder="请输入名字"/>
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
					<tr>
						<th>性别</th>
						<td>
							<input type="text" style="width: 100px;" id="sex" name="sex" value="{$sex}" placeholder="请输入性别"/>
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
					<tr>
						<th>年龄</th>
						<td>
							<input type="text" style="width: 100px;" id="age" name="age" value="{$age}" placeholder="请输入年龄"/>
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
					<tr>
						<th>手机号</th>
						<td>
							<input type="text" style="width: 100px;" id="phone" name="phone" placeholder="请输入手机号"/>
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
					<tr>
						<th>咨询价</th>
						<td>
							<input type="text" style="width: 100px;" id="money" name="money" value="{$money}" placeholder="请输入咨询价"/>
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
					<tr>
						<th>医院</th>
						<td>
							<input type="text" style="width: 200px;" id="hospital" name="hospital" value="{$hospital}" placeholder="请输入医院"/>
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
					<tr>
						<th>科室</th>
						<td>
							<input type="text" style="width: 200px;" id="office" name="office" value="{$office}" placeholder="请输入科室"/>
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
					<tr>
						<th>职位</th>
						<td>
							<input type="text" style="width: 200px;" id="tag" name="tag" value="{$tag}" placeholder="请输入职位"/>
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
					<tr>
						<th width="100">执业编号</th>
						<td>
							<input type="text" style="width: 200px;" id="practice_number" name="practice_number" value="{$practice_number}" placeholder="请输入执业编号"/>
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
					<tr>
						<th>所属区域</th>
						<td>
							<input type="text" style="width: 300px;" id="area" name="area" value="{$area}" placeholder="请输入所属区域"/>
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
					<tr>
						<th>分成比例</th>
						<td>
							<strong style="font-size: 14px;">0.</strong><input type="number" style="width: 130px;" id="bili" name="bili" value="{$bili}" placeholder="请输入分成比例"/>（0.8/0.75即为80%/75%）
							<span class="form-required" style="color:red;"> *</span>
						</td>
					</tr>
					<tr>
						<th>擅长疾病</th>
						<td>
							<script type="text/plain" id="speciality" name="speciality">{$speciality}</script>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
			<a class="btn" href="{:U('doctor/index')}">返回</a>
		</div>
	</form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;

</script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function() {
        $(".js-ajax-close-btn").on('click', function(e) {
            e.preventDefault();
            Wind.use("artDialog", function() {
                art.dialog({
                    id : "question",
                    icon : "question",
                    fixed : true,
                    lock : true,
                    background : "#CCCCCC",
                    opacity : 0,
                    content : "关闭窗口",
                    ok : function() {
                        setCookie("refersh_time", 1);
                        window.close();
                        return true;
                    }
                });
            });
        });
        /////---------------------
        Wind.use('validate','ajaxForm','artDialog',function() {
            //编辑器
            editorcontent = new baidu.editor.ui.Editor();
            editorcontent.render('speciality');
            try {
                editorcontent.sync();
            } catch (err) {}
            //增加编辑器验证规则
            jQuery.validator.addMethod('editorcontent',function() {
                try {
                    editorcontent.sync();
                } catch (err) {}
                return editorcontent.hasContents();
            });

            var form = $('form.js-ajax-forms');
            //ie处理placeholder提交问题
            if ($.browser && $.browser.msie) {
                form.find('[placeholder]').each(function() {
                    var input = $(this);
                    if (input.val() == input
                        .attr('placeholder')) {
                        input.val('');
                    }
                });
            }
            //表单验证开始
            form.validate({
                //是否在获取焦点时验证
                onfocusout : false,
                //是否在敲击键盘时验证
                onkeyup : false,
                //当鼠标掉级时验证
                onclick : false,
                //验证hidden
                ignore : "",
                //验证错误
                showErrors : function(errorMap,errorArr) {
                    //errorMap {'name':'错误信息'}
                    //errorArr [{'message':'错误信息',element:({})}]
                    try {
                        $(errorArr[0].element).focus();
                        art.dialog({
                            id : 'error',
                            icon : 'error',
                            lock : true,
                            fixed : true,
                            background : "#CCCCCC",
                            opacity : 0,
                            content : errorArr[0].message,
                            cancelVal : "确定",
                            cancel : function() {
                                $(errorArr[0].element).focus();
                            }
                        });
                    } catch (err) {}
                },
                //验证规则
                rules : {
                    'practice_number' : { required : 1 },
                    'name' : { required : 1 },
                    'sex' : { required : 1 },
                    'age' : { required : 1 },
                    'money' : { required : 1 },
                    'hospital' : { required : 1 },
                    'office' : { required : 1 },
                    'tag' : { required : 1 },
                    'area' : { required : 1 }

                },
                //验证未通过提示消息
                messages : {
                    'practice_number' : { required : "请输入执业编号" },
                    'name' : { required : "请输入姓名" },
                    'sex' : { required : "请输入性别" },
                    'age' : { required : "请输入年龄" },
                    'money' : { required : "请输入咨询价" },
                    'hospital' : { required : "请输入医院" },
                    'office' : { required : "请输入科室" },
                    'tag' : { required : "请输入职位" },
                    'area' : { required : "请输入所属区域" }
                },
                //给未通过验证的元素加效果,闪烁等
                highlight : false,
                //是否在获取焦点时验证
                onfocusout : false,
                //验证通过，提交表单
                submitHandler : function(forms) {
                    $(forms).ajaxSubmit({
                        url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                        dataType : 'json',
                        beforeSubmit : function(arr,$form,options) {

                        },
                        success : function(data,statusText,xhr,$form) {
                            if (data.status) {
                                setCookie("refersh_time",1);
                                //添加成功
                                Wind.use("artDialog",function() {
                                    art.dialog({
                                        id : "succeed",
                                        icon : "succeed",
                                        fixed : true,
                                        lock : true,
                                        background : "#CCCCCC",
                                        opacity : 0,
                                        content : data.info,
                                        button : [
                                            {
                                                name : "继续编辑？",
                                                callback : function() {
                                                    reloadPage(window);
                                                    return true;
                                                },
                                                focus : true
                                            },
                                            {
                                                name : "返回列表",
                                                callback : function() {
                                                    location.href = "{:U('doctor/index')}";
                                                    return true;
                                                }
                                            }
                                        ]
                                    });
                                });
                            } else {
                                alert(data.info);
                            }
                        }
                    });
                }
            });
        });
        ////-------------------------
    });
</script>
</body>
</html>

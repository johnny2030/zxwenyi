<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('manager/index')}">管理员信息</a></li>
			<li><a href="{:U('manager/add_pc')}">添加pc端管理员</a></li>
			<li><a href="{:U('manager/add_mp')}">添加移动端管理员</a></li>
		</ul>
		<form class="well form-search" method="post" id="cid-form" >
			<input type="text" name="name" style="width: 200px;" value="{$name}" placeholder="请输入管理员姓名">
			<button class="btn btn-primary">搜索</button>
			<a class="btn btn-danger" href="{:U('manager/index')}">清空</a>
		</form>
		<form class="js-ajax-form" method="post">
			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('manager/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">姓名</th>
						<th width="50">头像</th>
						<th width="50">状态</th>
						<th width="50">类别</th>
						<th width="100">更新时间</th>
						<th width="100">创建时间</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<foreach name="list" item="vo">
					<tr>
						<td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$vo.id}"></td>
						<td>{$vo.name}</td>
						<td>
							<php>$smeta=json_decode($vo['photo'],true);</php>
							<notempty name="smeta.thumb">
								<a href="javascript:parent.image_preview_dialog('{:sp_get_image_preview_url($smeta['thumb'])}');">
									<img src="{:sp_get_image_preview_url($smeta['thumb'])}" style="width:50px;height:50px;" title="点击查看大图"/>
								</a>
							</notempty>
						</td>
						<td>
							<if condition="$vo.flg eq 0">
								未启用
							</if>
							<if condition="$vo.flg eq 1">
								已启用
							</if>
						</td>
						<td>
							<if condition="$vo.type eq 2">
								pc端管理员
							</if>
							<if condition="$vo.type eq 3">
								移动端管理员
							</if>
						</td>
						<td>{$vo.update_time}</td>
						<td>{$vo.create_time}</td>
						<td>
							<if condition="$vo.flg eq 0">
								<a style="margin-top: 5px;" href="{:U('manager/set_manager',array('id'=>$vo['id'],'type'=>$vo['type'],'flg'=>1))}" class="btn btn-success btn-small js-ajax-delete" data-msg="确定启用？">启用</a>
							</if>
							<if condition="$vo.flg eq 1">
								<a style="margin-top: 5px;" href="{:U('manager/set_manager',array('id'=>$vo['id'],'type'=>$vo['type'],'flg'=>0))}" class="btn btn-success btn-small js-ajax-delete" data-msg="确定停用？">停用</a>
							</if>
							<a style="margin-top: 5px;" href="{:U('manager/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-small">编辑</a>
							<a style="margin-top: 5px;" href="{:U('manager/delete',array('id'=>$vo['id']))}" class="btn btn-danger btn-small js-ajax-delete" data-msg="确定删除？">删除</a>
						</td>
					</tr>
				</foreach>
				<tfoot>
					<tr>
						<th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
						<th width="50">姓名</th>
						<th width="50">头像</th>
						<th width="50">状态</th>
						<th width="100">更新时间</th>
						<th width="100">创建时间</th>
						<th width="100">操作</th>
					</tr>
				</tfoot>
			</table>
			<div class="table-actions">
				<button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('manager/delete')}" data-subcheck="true" data-msg="确定删除？">删除</button>
			</div>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		setCookie('refersh_time', 0);
		function refersh_window() {
			var refersh_time = getCookie('refersh_time');
			if (refersh_time == 1) {
				window.location.reload();
			}
		}
		setInterval(function() {
			refersh_window()
		}, 2000);
		$(function() {
			$("#selected-cid").change(function() {
				$("#cid-form").submit();
			});
		});
	</script>
</body>
</html>

<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('TQwxmenu/submenu',array('id'=>$id))}">子菜单</a></li>
			<li class="active"><a href="javascript:void(0)">添加子菜单</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$id}">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th width="100">菜单名</th>
							<td>
								<input type="text" style="width: 200px;" id="name" name="name" value="" placeholder="请输入菜单名"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th width="100">菜单事件</th>
							<td>
								<select id="event" name="event" style="width: 200px;" onchange="setType();">
									<option value="" selected>请选择菜单事件</option>
									<option value="click">click</option>
									<option value="view">view</option>
								</select>
							</td>
						</tr>
						<tr>
							<th width="100">事件类别</th>
							<td>
								<input type="text" style="width: 200px;" id="type" name="type" value="请选择菜单事件" readonly="readonly"/>
							</td>
						</tr>
						<tr>
							<th>事件内容</th>
							<td>
								<input type="text" style="width: 500px;" id="content" name="content" value="" placeholder="请输入事件内容"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">添加</button>
				<a class="btn" href="{:U('TQwxmenu/submenu',array('id'=>$id))}">返回</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "关闭窗口",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate','ajaxForm','artDialog',function() {
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input
								.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证hidden
					ignore : "",
					//验证错误
					showErrors : function(errorMap,errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : "确定",
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {}
					},
                    //验证规则
                    rules : {
                        'name' : { required : 1 }
                    },
                    //验证未通过提示消息
                    messages : {
                        'name' : { required : "请输入菜单名" }
                    },
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr,$form,options) {
	
							},
							success : function(data,statusText,xhr,$form) {
								if (data.status) {
									setCookie("refersh_time",1);
									//添加成功
									Wind.use("artDialog",function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [
											{
												name : "继续添加？",
												callback : function() {
													reloadPage(window);
													return true;
												},
												focus : true
											},
											{
												name : "返回列表",
												callback : function() {
													location.href = "{:U('TQwxmenu/submenu',array('id'=>$id))}";
													return true;
												}
											}
											]
										});
									});
								} else {
									alert(data.info);
								}
							}
						});
					}
				});
			});
		////-------------------------
		});
        function setType() {
            var event = $('#event option:selected').val();
            if (event == "click") $('#type').val("key");
            if (event == "view") $('#type').val("url");
        }
	</script>
</body>
</html>

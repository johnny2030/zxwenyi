<script type="text/javascript">
    wx.config({
        appId: '<?php echo $signPackage["appId"];?>',
        timestamp: '<?php echo $signPackage["timestamp"];?>',
        nonceStr: '<?php echo $signPackage["nonceStr"];?>',
        signature: '<?php echo $signPackage["signature"];?>',
        jsApiList: [
            // 所有要调用的 API 都要加到这个列表中
            'startRecord',
            'stopRecord',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage'
        ]
    });
    wx.ready(function () {
        wx.checkJsApi({
            jsApiList: [
                'startRecord',
                'stopRecord',
                'chooseImage',
                'previewImage',
                'uploadImage',
                'downloadImage'
            ], // 需要检测的JS接口列表，所有JS接口列表见附录2,
            success: function (res) {
                if (res.checkResult.getLocation == false) {
                    alert('你的微信版本太低，不支持微信JS接口，请升级到最新的微信版本！');
                    return;
                }
            }
        });
        var images = {
            localId: [],
            serverId: []
        };
        $("#uploadImage").click(function () {
            wx.chooseImage({
                count: 1, // 默认9
                sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                success: function (res) {
                    images.localId = res.localIds;
                    if (images.localId.length == 0) {
                        alert('请先选择图片');
                        return;
                    }
                    if (images.localId.length > 1) {
                        alert('目前仅支持单张图片上传,请重新上传');
                        images.localId = [];
                        return;
                    }
                    // 上传照片
                    wx.uploadImage({
                        localId: images.localId.toString(),
                        isShowProgressTips: 0,
                        success: function (res) {
                            images.serverId = res.serverId;
                            wx.downloadImage({
                                serverId: images.serverId, // 需要下载的图片的服务器端ID，由uploadImage接口获得
                                isShowProgressTips: 1, // 默认为1，显示进度提示
                                success: function (res) {
                                    var localId = res.localId; // 返回图片下载后的本地ID
									var html = "<li class='mui-table-view-cell mui-media mui-col-xs-6'>" +
                                        "<a href='javascript:void(0);'>" +
										"<img src='"+localId+"' style='width: 80%; max-height: 7rem;' data-preview-src='' date-preview-group='1'/>" +
										"</a><input type='hidden' name='img[]' value='"+images.serverId+"' /></li>";
                                    $("#record").append(html);
                                }
                            });
                        },
                        fail: function (res) {
                            alert(JSON.stringify(res));
                        }
                    });
                }
            });
        });
    });
    wx.error(function (res) {
        alert(res.errMsg);
    });

    function check_phone() {
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(isAndroid){
            alert("android");
            return true;
        }
        if(isiOS){
            alert("ios");
            return false;
        }
    }
    function check_form() {
        if(!check_content()){
            return false;
        }else {
            var form = document.getElementById('info_form');
            mui.alert('您的咨询已提交，请耐心等待医生回复', '温馨提醒', function() {
                form.submit();
            });
            /*var btnArray = ['确认', '取消'];
            mui.confirm('您确认提交此咨询吗？', '温馨提醒', btnArray, function(e) {
                if (e.index == 0) {}
            });*/
        }
    }
    function check_content(){
        var content = $("#content").val();
        if (content.length==0){
            alert("咨询内容不能为空！");
            $("#content").css("border-color","red");
            return false;
        } else{
            $("#content").css("border-color","#090909");
            return true;
        }
    }
</script>

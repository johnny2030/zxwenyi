<!doctype html>
<html>
<head>
	<tc_include file="Public/TQHead"/>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
	<h1 class="mui-title">咨询列表</h1>
	<p class="mui-pull-right" style="
    line-height: 44px;
    font-size: 16px;
    color: #5CACEE;
"><a href="{:U('portal/user/user_list')}">用户回访</a></p>
</header>
<div class="mui-content">
	<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 0px !important;">
		<foreach name="msg_list" item="msg">
			<li class="mui-table-view-cell mui-media">
				<a class="mui-navigate-right" href="{:U('portal/messages/detail_mg',array('id'=>$msg['id']))}">
					<img class="mui-media-object mui-pull-left" src="{$msg.photo}" style="width: 60px;height: 60px;">
					<div class="mui-media-body">
						{$msg.name}
						<p class="mui-ellipsis">
							<notempty name="msg.manager_id">
								<if condition="$msg.type eq 0">已受理
									<elseif condition="$msg.type eq 1"/>已群发
									<elseif condition="$msg.type eq 2"/>已转发
									<elseif condition="$msg.type eq 3"/>问题返回
									<else />受理完毕
								</if>
								<else />
								未受理
							</notempty>
							－
							<if condition="$msg.status eq 0"> 未处理
								<elseif condition="$msg.status eq 1"/>处理中
								<else />处理完毕
							</if>
						</p>
						<p class="mui-ellipsis">
							咨询时间：{$msg.create_time}
						</p>
					</div>
					<div class="mui-pull-right" style="margin-top:-40px;font-size: 14px;color: #CD3333;margin-right:-20px;">
						查看详情
					</div>
				</a>
			</li>
		</foreach>
	</ul>
</div>
</body>
<script type="text/javascript">
    mui('body').on('tap', 'a', function() {
        document.location.href = this.href;
    });
</script>
</html>

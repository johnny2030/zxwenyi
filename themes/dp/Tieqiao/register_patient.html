<!doctype html>
<html>
	<head>
		<tc_include file="Public/MPHead"/>
	</head>
	<body>
		<div class="mui-content">
			<header id="header" class="mui-bar mui-bar-nav">
				<img src="__TMPL__Public/images/logo.jpg" class="head-img">
				<h1 class="mui-title">客户注册</h1>
			</header>
			<form action="{:U('portal/index/register_doctor')}">
				<div class="mui-content-padded" style="margin-top: 4rem;">
					<div class="mui-input-row">
						<input type="text" id="name" name="name" class="u-inpt u-name mui-input-clear" placeholder="请输入用户姓名" value="">
					</div>
					<div class="mui-input-row">
						<input type="text" id="i_card" name="i_card" class="u-inpt i-card mui-input-clear" placeholder="请输入身份证" value="">
					</div>
					<div class="mui-input-row">
						<input type="text" id="age" name="age" class="u-inpt u-age mui-input-clear" placeholder="请输入年龄" value="">
					</div>
					<div class="mui-input-row">
						<input type="text" id="m_card" name="m_card" class="u-inpt m-card mui-input-clear" placeholder="请输入会员卡号" value="">
					</div>
					<div class="mui-input-row">
						<input type="password" id="p_card" name="p_card" class="u-inpt p-card mui-input-password" placeholder="请输入会员卡密码" value="">
					</div>
					<div class="mui-input-row">
						<input type="text" id="t_card" name="t_card" class="u-inpt t-card mui-input-clear" placeholder="会员卡期限" value="" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<input type="password" id="pwd" name="pwd" class="u-inpt u-pwd mui-input-password" placeholder="请设置密码" value="">
					</div>
					<div class="mui-input-row">
						<input type="password" id="pwds" name="pwds" class="u-inpt u-pwd-agn mui-input-password" placeholder="请确认密码" value="">
					</div>
					<div class="mui-input-row">
						<input type="text" id="phone" name="phone" class="u-inpt u-phone mui-input-clear" placeholder="请输入手机号码" value="">
					</div>
					<div class="mui-input-row">
						<input type="text" id="v_code" name="v_code" class="u-inpt v-code mui-input-clear" placeholder="请输入验证码" value="">
						<button type="button" class="mui-btn mui-btn-primary v-code-btn">获取验证码</button>
					</div>
					<div class="mui-button-row">
						<button type="submit" class="mui-btn mui-btn-primary footer-btn" onclick="return check_form();">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger footer-btn" onclick="return false;">取消</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript">
        function check_form() {
            var name = $("#name").val();
            var sex = $('#sex option:selected').val();
            var age = $("#age").val();
            var phone = $("#phone").val();
            var hospital = $('#hospital option:selected').val();
            var office = $('#office option:selected').val();
            var tag = $('#tag option:selected').val();
            var province = $('#province option:selected').val();
            var city = $('#city option:selected').val();
            if(name.length==0){
                alert("请输入姓名");
                return false;
            }else if(sex.length==0){
                alert("请选择性别");
                return false;
            }else if(age.length==0){
                alert("请输入年龄");
                return false;
            }else if(phone.length==0){
                alert("请输入手机号");
                return false;
            }else if(hospital.length==0){
                alert("请选择医院");
                return false;
            }else if(office.length==0){
                alert("请选择科室");
                return false;
            }else if(tag.length==0){
                alert("请选择职位");
                return false;
            }else if(province.length==0){
                alert("请选择省/直辖市");
                return false;
            }else if(city.length==0){
                alert("请选择市/区");
                return false;
            }else {
                return true;
			}
        }
        function setCounty() {
            var cid = $('#city option:selected').val();
            $.ajax({
                async:false,
                type : "get",
                url : "index.php?g=portal&m=commonMethod&a=get_data",
                data : {
                    'pid' : cid,
                    'county' : 1
                },
                dataType : "json",
                success : function(data) {
                    var selct = $("#county");
                    selct.empty();
                    if(data.list.length > 0){
                        var list = data.list;
                        for (i=0;i<list.length;i++){
                            var county = list[i];
                            selct.append("<option value='"+county.id+"'>"+county.name+"</option>");
                        }
                        selct.css("display","block");
                    }else{
                        selct.css("display","none");
                    }
                }
            });
        }
	</script>
</html>

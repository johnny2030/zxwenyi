<!doctype html>
<html>
<head>
	<tc_include file="Public/TQHead"/>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
	<h1 class="mui-title">{$office_n}</h1>
</header>
<div id="tabbar-with-chat" class="mui-content main">
	<div class="mui-card-content">
		<div class="">
			<ul class="mui-table-view">
				<foreach name="list" item="l">
					<li class="mui-table-view-cell mui-media">
						<a href="{:U('portal/user/doctor_detail',array('user_id'=>$l['id']))}">
							<img class="mui-media-object mui-pull-left" src="{$l.photo}">
							<div class="mui-media-body">
								<span class="mui-pull-right red-color strong"></span>{$l.name}
								<span class="blue-color">{$l.position_n}</span>
								<h5 class='mui-ellipsis'>{$l.hospital}</h5>
								<p class="mui-ellipsis-2 mui-h6"><span class="red-color">个人简介:</span>{$l.introduce}</p>
							</div>
						</a>
						<hr>
						<a href="{:U('portal/user/doctor_detail',array('user_id'=>$l['id']))}">
							<button class="mui-pull-right consult-btn">可预约</button>
						</a>
					</li>
				</foreach>
			</ul>
		</div>
	</div>
</div>
</body>
</html>

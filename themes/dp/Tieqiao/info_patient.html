<!doctype html>
<html>
<head>
	<tc_include file="Public/TQHead"/>
</head>
<body>
<div class="mui-content personal">
	<div class="head">
		<a href="{:U('portal/user/uploadImg')}"><img src="{$user.photo}"/></a>
		<h4><a href="{:U('portal/user/modify',array('data'=>$user['name'],'flg'=>name,'menu'=>姓名))}" style="color: #FFFFFF;">$user['name']</a></h4>
	</div>
	<ul class="mui-table-view mui-table-view-chevron">
		<li class="mui-table-view-cell">
			<a href="{:U('portal/user/modify',array('data'=>$user['birthday'],'flg'=>birthday,'menu'=>出生日期))}" class="mui-navigate-right">
				出生日期
				<i class="mui-pull-right tips">{$user.birthday}</i>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a href="{:U('portal/user/modify',array('data'=>$user['nation'],'flg'=>nation,'menu'=>民族))}" class="mui-navigate-right">
				民族
				<i class="mui-pull-right tips">{$user.nation}</i>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a href="{:U('portal/user/modify',array('data'=>$user['sex'],'flg'=>sex,'menu'=>性别))}" class="mui-navigate-right">
				性别
				<i class="mui-pull-right tips">
					<if condition="$user.sex eq 2">
						<option value="1">男</option>
						<option value="2" selected>女</option>
						<else />
						<option value="1" selected>男</option>
						<option value="2">女</option>
					</if>
				</i>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a href="{:U('portal/user/modify',array('data'=>$user['height'],'flg'=>height,'menu'=>身高))}" class="mui-navigate-right">
				身高
				<i class="mui-pull-right tips">{$user.height}</i>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a href="{:U('portal/user/modify',array('data'=>$user['weight'],'flg'=>weight,'menu'=>体重))}" class="mui-navigate-right">
				体重
				<i class="mui-pull-right tips">{$user.weight}</i>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a href="{:U('portal/user/modify',array('data'=>$doctor['phone'],'flg'=>phone,'menu'=>电话))}" class="mui-navigate-right">
				手机号码
				<i class="mui-pull-right tips">{$doctor.phone}</i>
			</a>
		</li>
	</ul>
	<ul class="mui-table-view mui-table-view-chevron">
		<li class="mui-table-view-cell">
			<a href="{:U('portal/user/modify',array('data'=>$user['allergic'],'flg'=>allergic,'menu'=>过敏史,'check'=>check))}" class="mui-navigate-right">
				过敏史
				<hr>
				<i class="mui-pull-right tips">{$user.allergic}</i>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a href="{:U('portal/user/modify',array('data'=>$user['healthy'],'flg'=>healthy,'menu'=>健康状况))}" class="mui-navigate-right">
				健康状况
				<hr>
				<p class="mui-ellipsis-2">{$user.healthy}</p>
			</a>
		</li>
		<li class="mui-table-view-cell">
			<a href="{:U('portal/user/modify',array('data'=>$user['motion'],'flg'=>motion,'menu'=>运动情况))}" class="mui-navigate-right">
				运动情况
				<hr>
				<p class="mui-ellipsis-2">{$user.motion}</p>
			</a>
		</li>
	</ul>
</div>
</body>
<script type="text/javascript">
</script>
</html>

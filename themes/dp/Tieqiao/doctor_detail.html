<!doctype html>
<html>
<head>
	<tc_include file="Public/TQHead"/>
</head>
	<body>
	<div class="mui-content detail">
		<div class="top-bg"></div>
		<div class="top-card">
			<div class="photo">
				<img src="{$doctor.photo}">
			</div>
			<div class="text">
				{$doctor.name}
				<h6 class='mui-ellipsis'>{$doctor.hospital}</h6>
				<h5 class='mui-ellipsis'>{$doctor.office_n}－{$doctor.tag_n}</h5>
			</div>
		</div>
	</div>
	<div class="mui-content doctor-introduce">
		<div class="mui-card">
			<div class="mui-card-header">
				<span>医生介绍</span>
			</div>
			<div class="mui-card-content briefing">
				<notempty name="doctor.introduce">
					<p style="text-indent:2em;margin-bottom: 0px;">{$doctor.introduce}</p>
				</notempty>
				<notempty name="doctor.duty">
					<p style="text-indent:2em;">{$doctor.duty}</p>
				</notempty>
			</div>
		</div>
	</div>
	<div class="mui-content">
		<div class="mui-card">
			<div class="mui-card-header">
				<span>工作时间</span>
			</div>
			<div class="mui-card-content briefing mui-row">
				<notempty name="scd_list">
					<ul class="mui-table-view doc-work-sw doc-work-lr mui-col-sm-4 mui-col-xs-4">
						<li class="doc-work-lt"></li>
						<li>周一</li>
						<li>周二</li>
						<li>周三</li>
						<li>周四</li>
						<li>周五</li>
						<li>周六</li>
						<li class="doc-work-bt doc-work-lb">周日</li>
					</ul>
					<ul class="mui-table-view doc-work-sw doc-work-ct mui-col-sm-4 mui-col-xs-4">
						<li>上午</li>
						<foreach name="scd_list" item="sl_m">
							<if condition="$sl_m.times eq 1">
								<if condition="$sl_m.week eq 7">
									<notempty name="sl_m.nature">
										<li class="doc-active doc-work-bt">
											<!--<p>{$sl_m.hospital}</p>
											<p>{$sl_m.time}</p>
											<p>{$sl_m.office}</p>-->
											{$sl_m.nature}
										</li>
										<else />
										<li class="doc-work-bt"></li>
									</notempty>
									<else />
									<notempty name="sl_m.nature">
										<li class="doc-active">
											<!--<p>{$sl_m.hospital}</p>
											<p>{$sl_m.time}</p>
											<p>{$sl_m.office}</p>-->
											{$sl_m.nature}
										</li>
										<else />
										<li></li>
									</notempty>
								</if>
							</if>
						</foreach>
					</ul>
					<ul class="mui-table-view doc-work-sw doc-work-lr mui-col-sm-4 mui-col-xs-4">
						<li class="doc-work-rt">下午</li>
						<foreach name="scd_list" item="sl_a">
							<if condition="$sl_a.times eq 2">
								<if condition="$sl_a.week eq 7">
									<notempty name="sl_a.nature">
										<li class="doc-active doc-work-bt">
											<!--<p>{$sl_a.hospital}</p>
											<p>{$sl_a.time}</p>
											<p>{$sl_a.office}</p>-->
											{$sl_a.nature}
										</li>
										<else />
										<li class="doc-work-bt"></li>
									</notempty>
									<else />
									<notempty name="sl_a.nature">
										<li class="doc-active">
											<!--<p>{$sl_a.hospital}</p>
											<p>{$sl_a.time}</p>
											<p>{$sl_a.office}</p>-->
											{$sl_a.nature}
										</li>
										<else />
										<li></li>
									</notempty>
								</if>
							</if>
						</foreach>
					</ul>
					<else />
					暂无记录
				</notempty>
			</div>
		</div>
	</div>
	<div class="mui-popover" id="familyData" style="margin-top:10px; margin-left: 6%; width: 80%;">
		<ul class="mui-table-view" id="areaData" style="max-height: 500px;">
			<div class="mui-card">
				<div class="mui-card-header mui-card-media" id="hp_of">
				</div>
				<div class="mui-card-content" id="tm">
				</div>
			</div>
		</ul>
	</div>
	</body>
</html>

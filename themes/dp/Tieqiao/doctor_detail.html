<!doctype html>
<html>
<head>
	<tc_include file="Public/TQHead"/>
</head>
	<body>
	<div class="mui-content detail">
		<div class="top-bg"></div>
		<div class="top-card">
			<div class="photo">
				<img src="{$l.photo}">
			</div>
			<div class="text">
				{$l.name}
				<h5 class='mui-ellipsis'>{$l.office}－{$l.tag}</h5>
				<h6>擅长：{$l.genius}</h6>
			</div>
		</div>
	</div>
	<div class="mui-content doctor-introduce">
		<div class="mui-card">
			<div class="mui-card-header">
				<span>专业方向</span>
			</div>
			<div class="mui-card-content briefing">
				<p>{$l.major}</p>
			</div>
		</div>
	</div>
	<div class="mui-content">
		<div class="mui-card">
			<div class="mui-card-header">
				<span>医生介绍</span>
			</div>
			<div class="mui-card-content briefing">
				<p>{$l.introduce}</p>
			</div>
		</div>
	</div>
	<div class="mui-content">
		<div class="mui-card">
			<div class="mui-card-header">
				<span>工作时间</span>
			</div>
			<div class="mui-card-content briefing mui-row">
				<p class="doc-p">{$l.hospital}</p>
				<ul class="mui-table-view doc-work-sw doc-work-lr mui-col-sm-4 mui-col-xs-4">
					<li class="doc-work-lt"></li>
					<li>周一</li>
					<li>周二</li>
					<li>周三</li>
					<li>周四</li>
					<li>周五</li>
					<li>周六</li>
					<li class="doc-work-bt doc-work-lb">周日</li>
				</ul>
				<ul class="mui-table-view doc-work-sw doc-work-ct mui-col-sm-4 mui-col-xs-4">
					<li>上午</li>
					<li></li>
					<li></li>
					<li class="doc-active">特需门诊</li>
					<li></li>
					<li></li>
					<li class="doc-active">专家门诊</li>
					<li class="doc-work-bt"></li>
				</ul>
				<ul class="mui-table-view doc-work-sw doc-work-lr mui-col-sm-4 mui-col-xs-4">
					<li class="doc-work-rt">下午</li>
					<li class="doc-active">专家门诊</li>
					<li></li>
					<li></li>
					<li></li>
					<li class="doc-active">特需门诊</li>
					<li></li>
					<li class="doc-work-bt doc-work-rb"></li>
				</ul>
			</div>
		</div>
	</div>
	</body>
</html>

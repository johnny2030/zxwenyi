<!doctype html>
<html ng-app="demo">
<head>
	<tc_include file="Public/TQHead"/>
	<tc_include file="Public/RCHead"/>
</head>
	<body ng-controller="main">
		<div class="detail">
			<div class="top-bg"></div>
			<div class="top-card">
				<div class="photo">
					<img src="{$msg.photo}">
				</div>
				<div class="text">
					{$msg.name}
					<h6 class="mui-ellipsis">
						<notempty name="msg.sex">
							<if condition="$msg.sex eq 2">
								女
								<else />
								男
							</if>
							<else />
							保密
						</notempty>
						－
						<notempty name="msg.age">
							{$msg.age}
							<else />
							保密
						</notempty>
					</h6>
					<h6 class="mui-ellipsis">
						<if condition="$msg.type eq 0"> 咨询中
							<elseif condition="$msg.type eq 1"/>已转发
							<else />已群发
						</if>
						－
						<if condition="$msg.status eq 0"> 未处理
							<elseif condition="$msg.status eq 1"/>处理中
							<else />处理完毕
						</if>
					</h6>
					<h6 class="mui-ellipsis">
						咨询时间：{$msg.create_time}
					</h6>
				</div>
			</div>
		</div>
		<div class="doctor-introduce">
			<div class="mui-card">
				<div class="mui-card-header">
					<span>咨询内容</span>
				</div>
				<div class="mui-card-content briefing">
					<p>{$msg.content}</p>
				</div>
			</div>
			<div class="mui-card">
				<div class="mui-card-header">
					<span>病例图片</span>
				</div>
				<ul class="mui-table-view mui-grid-view" id="record">
					<notempty name="list">
						<foreach name="list" item="r">
							<li class="mui-table-view-cell mui-media mui-col-xs-6">
								<notempty name="r.photo">
									<a href="javascript:void(0);">
										<img src="{$r.photo}" style="width: 100%; max-height: 7rem;" data-preview-src="" date-preview-group="1"/>
									</a>
									<else/>
									暂无病例图片！
								</notempty>
							</li>
						</foreach>
						<else/>
						<li class="mui-table-view-cell mui-media mui-col-xs-12">
							暂无病例图片！
						</li>
					</notempty>
				</ul>
			</div>
		</div>
		<div style="text-align: center;">
			<a class="mui-btn mui-btn-success footer-btn" href="javascript:void(0);" onclick="forward('{$msg.id}')">群发</a>
			<a class="mui-btn mui-btn-warning footer-btn" href="{:U('portal/messages/send_show',array('id'=>$msg['id']))}">转发</a>
			<a class="mui-btn mui-btn-primary footer-btn" href="javascript:void(0);" ng-click="setconversation('{$msg.id}')">立即回复</a>
		</div>
		<div>
			<rong-widget></rong-widget>
		</div>
	</body>
<!--图片点击放大预览主要js开始-->
<script type="text/javascript" src="__TMPL__Public/js/mui.zoom.js" ></script>
<script type="text/javascript" src="__TMPL__Public/js/mui.previewimage.js" ></script>
<!--图片点击放大预览主要js结束-->
<script>
    mui.previewImage();//图片点击放大预览主要js
</script>
	<script type="text/javascript">
		function forward(id) {
            var btnArray = ['确定', '取消'];
            mui.confirm('确定转发给所有医生？', '铁樵健康提醒您', btnArray, function(e) {
                if (e.index == 0) {
                    $.ajax({
                        async:false,
                        type : "get",
                        url : "index.php?g=portal&m=messages&a=forward_handle",
                        data : {
                            'id' : id
                        },
                        dataType : "json",
                        success : function(data) {
                            if(data == 0){
                                mui.toast('转发成功！');
                            }else{
                                alert("转发失败");
                            }
                        }
                    });
                } else {
                    return;
                }
            })
        }
	</script>
</html>

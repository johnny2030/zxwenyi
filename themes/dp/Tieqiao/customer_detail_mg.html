<!doctype html>
<html ng-app="demo">
<head>
	<tc_include file="Public/TQHead"/>
	<tc_include file="Public/RCHead"/>
</head>
	<body ng-controller="main">
		<div class="detail">
			<div class="top-bg"></div>
			<div class="top-card">
				<div class="photo">
					<img src="{$msg.photo}">
				</div>
				<div class="text">
					{$msg.name}
					<h5 class='mui-ellipsis'>
						<notempty name="msg.sex">
							<if condition="$msg.sex eq 2">
								女
								<else />
								男
							</if>
							<else />
							保密
						</notempty>
						－
						<notempty name="msg.age">
							{$msg.age}
							<else />
							保密
						</notempty>
					</h5>
					<h6 class='mui-ellipsis'>
						<if condition="$msg.type eq 0"> 咨询中
							<elseif condition="$msg.type eq 1"/>已转发
							<else />已群发
						</if>
						－
						<if condition="$msg.status eq 0"> 未处理
							<elseif condition="$msg.status eq 1"/>处理中
							<else />处理完毕
						</if>
					</h6>
				</div>
			</div>
		</div>
		<div class="doctor-introduce">
			<div class="mui-card">
				<div class="mui-card-header">
					<span>咨询概述</span>
				</div>
				<div class="mui-card-content briefing">
					<p>{$msg.title}</p>
				</div>
			</div>
			<div class="mui-card">
				<div class="mui-card-header">
					<span>咨询内容</span>
				</div>
				<div class="mui-card-content briefing">
					<p>{$msg.content}</p>
				</div>
			</div>
		</div>
		<div style="text-align: center;">
			<button type="button" class="mui-btn mui-btn-success footer-btn" onclick="forward('{$msg.id}')">转发</button>
			<a class="mui-btn mui-btn-warning footer-btn" href="{:U('portal/messages/send_show',array('id'=>$msg['id']))}">群发</a>
			<button type="button" class="mui-btn mui-btn-primary footer-btn" ng-click="setconversation('{$msg.id}')">立即回复</button>
		</div>
		<div>
			<rong-widget></rong-widget>
		</div>
	</body>
	<script type="text/javascript">
		function forward(id) {
            var btnArray = ['确定', '取消'];
            mui.confirm('确定转发给所有医生？', '铁樵健康提醒您', btnArray, function(e) {
                if (e.index == 0) {
                    $.ajax({
                        async:false,
                        type : "get",
                        url : "index.php?g=portal&m=messages&a=forward_handle",
                        data : {
                            'id' : id
                        },
                        dataType : "json",
                        success : function(data) {
                            if(data == 0){
                                mui.toast('转发成功！');
                            }else{
                                alert("转发失败");
                            }
                        }
                    });
                } else {
                    return false;
                }
            })
        }
	</script>
</html>

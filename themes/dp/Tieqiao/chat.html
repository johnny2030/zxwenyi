<!doctype html>
<html>
<head>
	<tc_include file="Public/TQHead"/>
</head>
<body>
<header id="header" class="mui-bar mui-bar-nav">
	<h1 class="mui-title">我的咨询</h1>
</header>
<div class="mui-content">
	<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 0px !important;">
		<foreach name="msg_list" item="msg">
			<li class="mui-table-view-cell mui-media">
				<a class="mui-navigate-right" href="{:U('portal/messages/detail',array('id'=>$msg['id']))}">
					<div class="mui-media-body" style="width: 90%;">
						<p class="mui-ellipsis" style="font-size: 16px;margin: 5px 0px;color: black;">{$msg.content}</p>
						<if condition="$msg.status eq 0"><p class="mui-ellipsis" style="color: #CD3333;">未处理</p>
							<elseif condition="$msg.status eq 1"/><p class="mui-ellipsis" style="color: #6495ED;">处理中</p>
							<else /><p class="mui-ellipsis" style="color: #00CD00;">处理完毕</p>
						</if>
						<p class="mui-ellipsis">	咨询时间：{$msg.create_time}</p>
					</div>
					<div class="mui-pull-right" style="margin-top: -46px;font-size: 14px;color: #CD3333;margin-right:-20px;">
						查看详情
					</div>
				</a>
			</li>
		</foreach>
	</ul>
</div>
</body>
</html>

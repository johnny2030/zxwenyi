<!doctype html>
<html ng-app="demo">
<head>
	<tc_include file="Public/TQHead"/>
</head>
<body>
<div class="mui-content doctor-confirm">
	<if condition="$check eq 1">
		<div class="pay-fail">
			<span class="mui-icon mui-icon-closeempty"></span>
			<p>注册失败</p>
			<p style="text-indent: 2em; margin-top: 2rem;">
				系统将在
				<span id="time" style="font-size: 20px;">5</span>
				秒钟后自动跳转，如果未能跳转，<a href="{$url}" title="点击访问">请点击</a>。
			</p>
		</div>
	</if>
	<if condition="$check eq 0">
		<div class="pay-ok">
			<span class="mui-icon mui-icon-checkmarkempty"></span>
			<p>注册成功</p>
			<p style="text-indent: 2em; margin-top: 2rem;">{$msg}</p>
			<p style="margin-top: 1rem;text-align: center;">
                <notempty name="url_q">
                    <a href="{$url_q}" class="mui-btn mui-btn-primary" style="width: 30%;">
                        {$btn}
                    </a>
                </notempty>
				<a href="{$url_u}" class="mui-btn mui-btn-primary" style="width: 30%;margin-left: 5%;">
					个人中心
				</a>
			</p>
		</div>
	</if>
</div>
<script type="text/javascript">
    delayURL();
    function delayURL() {
        var delay = document.getElementById("time").innerHTML;
        var t = setTimeout("delayURL()", 1000);
        if (delay > 0) {
            delay--;
            document.getElementById("time").innerHTML = delay;
        } else {
            clearTimeout(t);
            window.location.href = "{$url}";
        }
    }
</script>
</body>
</html>

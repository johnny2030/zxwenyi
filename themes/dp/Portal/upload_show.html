<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="__TMPL__Portal/css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="__TMPL__Portal/css/master.css" />
	<link rel="stylesheet" href="__TMPL__Portal/css/iconfont.css" />
	<script src="__TMPL__Portal/js/mui.min.js"></script>
	<!--点击添加上传图片js-->
	<script type="text/javascript" src="__TMPL__Portal/js/main.js" ></script>
	<script type="text/javascript" charset="UTF-8">
        mui.init();
	</script>
</head>
<body>
<form method="post" action="{:U('portal/patient/upload_image')}" enctype="multipart/form-data">
	<div class="mui-content all-pic">
		<div class="mui-card">
			<div class="mui-card-header">
				<span>上传图片</span>
			</div>
			<ul class="mui-table-view mui-grid-view">
				<li class="mui-table-view-cell mui-media mui-col-xs-12">
					<div class="mui-input-row">
						病例图片：<input type="file" name="photo" accept="image/jpeg,image/jpg,image/png" />
					</div>
				</li>
			</ul>
		</div>
	</div>
<!--底部开始-->
	<nav class="mui-bar mui-bar-tab">
		<div class="zixun-nav">
			<button type="submit" class="mui-pull-right">上传</button>
		</div>
	</nav>
</form>
<!--底部结束-->
<script type="text/javascript">
    mui('body').on('tap','a',function(){document.location.href=this.href;});
</script>
</body>
</html>

<!doctype html>
<html ng-app="demo">
<head>
	<tc_include file="Public/ZJHead"/>
	<tc_include file="Public/RCHead"/>
</head>
	<body ng-controller="main">
		<div class="detail">
			<div class="top-bg"></div>
			<div class="top-card">
				<div class="photo">
					<img src="{$msg.photo}">
				</div>
				<div class="text">
					{$msg.name}
					<h5 class='mui-ellipsis'>
						<notempty name="msg.sex">
							<if condition="$msg.sex eq 2">
								女
								<else />
								男
							</if>
							<else />
							保密
						</notempty>
						－
						<notempty name="msg.age">
							{$msg.age}
							<else />
							保密
						</notempty>
					</h5>
					<h6 class='mui-ellipsis'>{$msg.title}</h6>
				</div>
			</div>
		</div>
		<div class="doctor-introduce">
			<div class="mui-card">
				<div class="mui-card-header">
					<span>咨询内容</span>
				</div>
				<div class="mui-card-content briefing">
					<p>{$msg.content}</p>
				</div>
			</div>
		</div>
		<nav class="mui-bar mui-bar-tab" id="nv_br">
			<div class="zixun-nav">
				<button type="button" class="mui-pull-right" ng-click="setconversation('{$msg.id}')">立即回复</button>
			</div>
		</nav>
		<div>
			<rong-widget></rong-widget>
		</div>
	</body>
</html>
